<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Pizzeria login page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signup" method="post" action="api/v1/registration">
        <h2 class="form-signup-heading">Please sign up</h2>
        <p>
            <label for="firstName" class="sr-only">FirstName</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="FirstName" required>
        </p>
        <p>
            <label for="lastName" class="sr-only">FirstName</label>
            <input type="text" id="LastName" name="lastName" class="form-control" placeholder="LastName" required>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="email" class="sr-only">Username</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
</body></html>
